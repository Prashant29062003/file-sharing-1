<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <script src="socket.io/socket.io.js" type="text/javascript" defer></script>
    <script src="./code.js" defer type="text/javascript"></script>
</head>
<body>
    <div class="app">
        
        <!-- JOIN Screen -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files <span>securely.</span></h2>
                <div class="form-input">
                    <button id="sender-start-con-btn" class="bg-white text-black py-[10px] px-5 text-[18px] font-semibold rounded-2xl border-none outline-none cursor-pointer">Create room</button>
                </div>
                <div class="form-input" id="join-id">
                    <!-- <button id="uidBtn">copy</button> -->
                    
                </div>
            </div>
        </div>

        <!-- FILE SHARE Screen  -->
        <div class="screen fs-screen ">
            <div class="file-input">
                <label for="file-input">
                    click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>
</body>
</html>
